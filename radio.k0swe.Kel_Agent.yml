app-id: radio.k0swe.Kel_Agent
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
build-options:
  append-path: /usr/lib/sdk/golang/bin
  env:
    - 'LDFLAGS='
command: kel-agent
finish-args:
  - --share=network
modules:
  - name: kel-agent
    sources:
      - type: git
        url: https://github.com/gorilla/websocket.git
        tag: v1.4.2
        commit: b65e62901fc1c0d968042419e74789f6af455eb9
        dest: vendor/github.com/gorilla/websocket/
      - type: git
        url: https://github.com/k0swe/wsjtx-go.git
        tag: v2.1.0
        commit: cbb8d0e78f4870291f606327a3885928f121751a
        dest: vendor/github.com/k0swe/wsjtx-go/v2/
      - type: git
        url: https://github.com/leemcloughlin/jdn.git
        commit: 6f88db6a6bf2176674100d1a1c692596fcf6e2ba
        dest: vendor/github.com/leemcloughlin/jdn/

      - type: git
        url: https://github.com/k0swe/kel-agent.git
        tag: v0.3.3
        commit: b8c2ad7c8404470dfe45ed853b0d406d9b1ede07
    buildsystem: simple
    build-commands:
      - cp assets/modules.txt vendor/
      - make
      - install -D kel-agent /app/bin/kel-agent
      - install -Dm644 assets/radio.k0swe.kel_agent.Kel_Agent.svg /app/share/icons/hicolor/scalable/apps/radio.k0swe.kel_agent.Kel_Agent.svg
      - install -Dm644 assets/radio.k0swe.kel_agent.Kel_Agent.metainfo.xml /app/share/metainfo/radio.k0swe.kel_agent.Kel_Agent.metainfo.xml
      - install -Dm644 assets/radio.k0swe.kel_agent.Kel_Agent.desktop /app/share/applications/radio.k0swe.kel_agent.Kel_Agent.desktop
    cleanup:
      - /lib/debug
